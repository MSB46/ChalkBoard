<div class="input-container">
    <div class="input-area">
        <h3>Add a new Course</h3>
        <span id="add-course-msg"></span>
        <form id="courseForm" onsubmit="addCourse(event)">
            <label for="course-number" class="asking-for">Course Number</label>
            <input class="cred-input" placeholder="MATH 141, CS - 313 , etc." type="text" name="course-number" id="course-number" required> <br>

            <label for="course-name" class="asking-for">Course Name</label>
            <input class="cred-input" placeholder="Add the name of your course here" type="text" name="course-name" id="course-name" required> <br>

            <label for="meeting-input" class="asking-for">Meeting</label>
            <input class="cred-input" placeholder="(Eg. M/Th 10:15 am - 11:00 am)" type="text" name="meeting-input" id="meeting-input" required> <br>

            <label for="semester-input" class="asking-for">Semester</label>
            <input class="cred-input" placeholder="(Eg. Spring 2022)" type="text" name="semester-input" id="semester-input" required> <br>

            <label for="desc-input" class="asking-for">Description</label> <br>
            <textarea class="cred-input" placeholder="Add your description of the course here" name="desc-input" id="desc-input" rows="10" cols="80" required></textarea>

            <div class="button-area">
                <button class="form-button" type="submit" id="addButton">Add new course</button>
            </div>
        </form>
    </div>
