<div class="input-container">
    <div class="input-area">
        <h3>Add a new Assignment</h3>
        <span id="add-course-msg"></span>
        <div class="hide error">
            <h2>Sorry. You can only add up to five questions at this time</h2>
        </div>
        <button class="questions-btn" onclick="addQuestion()">New question</button>
        <button class="questions-btn" onclick="removeQuestion()">Remove last question</button>
        <form id="courseForm" onsubmit="addAssignment(event)">
           
            <label for="assignment-name" class="asking-for">Assignment Title</label>
            <input class="cred-input" placeholder="Add the title of your assignment here" type="text" name="assignment-name" id="assignment-name" required> <br>

            <label for="instructions-input" class="asking-for">Instructions</label>
            <input class="cred-input" placeholder="Add the instructions for this assignment" type="text" name="instructions-input" id="instructions-input" required> <br>

            <label for="due_date" class="asking-for">Due Date</label>
            <input class="cred-input" placeholder="Add the time and date of your assigment here" type="text" name="due_date" id="due_date" required> <br>

            <div class="questions">
                <label for="desc-input1" class="asking-for" id="qestion1"> Question 1</label>
                <textarea class="cred-input" placeholder="Write question 1 here" name="desc-input1" id="q1" rows="5" cols="80" required></textarea>
            </div>

            <div class="button-area">
                <button class="form-button" type="submit" id="addButton">Add New Assignment</button>
            </div>
        </form>
    </div>
