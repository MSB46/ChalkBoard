<!DOCTYPE html>
<!--
    Name: Michael Boodoosingh
    Date: 11/1/2021
    Course: CS 355
    This is the register.html page for the ChalkBoard website. At the moment, it includes
    four form input elements for username, password, firstname, and lastname. However, it is only for show at the moment
    since the goal is to implement to HTML first. There is also a link to the login page. Clicking on the logo leads to index.html
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../css/register-style.css">
</head>
<body>
<div class="logoDiv">
    <a class="logo outside" href="../../index.html"> <img src="../../img/chalkboardLogo.png" alt="chalkboard logo"> </a>
</div>
<div id="container">
    <div class="userCreds">
        <div class="registerArea">
            <a class="logo inside" href="../../index.html"> <img src="../../img/chalkboardLogo.png"
                                                                 alt="chalkboard logo">
            </a>
            <h3>Instructor<br>Register</h3>
            <form id="registerForm">
                <span class="askingFor">User/Email</span>
                <input class="cred-input" placeholder="Email" type="email" name="newEmail" id="newEmail">
                <span class="askingFor">Password</span>
                <input class="cred-input" placeholder="Password" type="password" name="password" id="passwordUser">
                <span class="askingFor">First name</span>
                <input class="cred-input" placeholder="First name?" type="text" name="first" id="first">
                <span class="askingFor">Last name</span>
                <input class="cred-input" placeholder="Last name?" type="text" name="last" id="last">
                <br>
                <button class="form-button" type="submit" id="registerButton">Register</button>
            </form>
        </div>
    </div>
    <div class="welcome">
        <h2 class="greetMessage">Good to see you!</h2>
        <p class="greetMessage">Whether you're young, old, experienced, or new, <br> we hope you have
            a pleasant experience using ChalkBoard.</p>
        <a class="toLogin" href="./login.html"> Already have an account? Sign in here! </a>
    </div>

</div>
</body>
</html>
