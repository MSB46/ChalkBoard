<div class="modal" id="modalGrade" tabindex="-1" role="dialog" aria-labelledby="changeGradeModal"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Assign a grade</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="grade-change-form" onsubmit="submitGrade(event)">
                    <label for="grade" class="asking-for">Enter a new grade</label> <br>
                    <input class="cred-input" type="number" name="grade" id="grade-student"
                           min="0" max="100" required> <br>
                    <!-- the email value is stored under the value of 'grade-change-form'  -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="change-grade-btn" class="btn btn-primary" onclick="submitGrade(event)">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="spr-container">
    <div class="table-container">
        <table>
            <tr>
                <th>Name</th>
