<!DOCTYPE html>
<!--
    Name: Michael Boodoosingh
    Date: 11/1/2021
    Course: CS 355
    This is the login.html page for the ChalkBoard website. At the moment, it includes
    a two form input elements for username and password. However, it is only for show at the moment
    since the goal is to implement to HTML first. There is also a link to register and
    a temporary link to see the admin interface (since we haven't implemented login access yet).
    Clicking on the logo leads to index.html
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/login-style.css">
    <script src="../../js/startsession.js"></script>

</head>
<body>
<div class="logo-div">
    <a class="logo outside" href="../../index.html"> <img src="../../img/chalkboardLogo.png" alt="chalkboard logo"> </a>
</div>

<div class="user-creds">
    <div class="within-cover">
        <a class="logo inside" href="../../index.html"> <img src="../../img/chalkboardLogo.png"
                                                             alt="chalkboard logo"></a>
        <h3>Instructor - Sign In</h3>
        <section class="error-message hide">
            <ul>
                <li id="error-1">Wrong credentials, try again</li>
            </ul>
        </section>
        <form id="signInForm" onsubmit="login(event)">
            <input class="cred-input" placeholder="Email" type="email" name="email" id="emailUser"> <br>
            <input class="cred-input" placeholder="Password" type="password" name="password" id="passwordUser">
            <!-- <button class="form-button" type="submit" id="signInButton">Sign in</button> -->
            <br>
            <button class="form-button" type="submit" id="signInButton">Sign in
            </button>
        </form>
        <br>
        <a class="to-login" href="./register.html"> Don't have an account? Sign up here! </a>
    </div>
</div>
</body>
</html>
